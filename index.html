<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR-портал | Ивацевичдрев</title>

  <link rel="stylesheet" href="public/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="open-sans">
  <div id="preloader">
    <div class="tree-container">
      <img src="public/image/загрузкааа.png" alt="Дерево" class="tree" />
      <p class="loading-text">Загружаем древесную мощь...</p>
    </div>
  </div>

  <header id="mainHeader" class="container-header">
    <div class="logo">
      <img src="public/image/Ivacevichdre.png" alt="Ивацевичдрев логотип" width="260" />
    </div>
    <div class="burger" id="burger">&#9776;</div>
    <nav id="navMenu">
      <ul>
        <li class="item-header"><a href="#">Главная</a></li>
        <li class="item-header"><a href="#">Вакансии</a></li>
        <li class="item-header"><a href="#">О компании</a></li>
        <li class="item-header"><a href="#">Соискателю</a></li>
        <li class="item-header"><a href="#">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="video-section">
      <video id="videoPlayer" autoplay muted loop playsinline class="background-video">
        <source src="public/videos/video1.mp4" type="video/mp4" />
        Ваш браузер не поддерживает видео.
      </video>
      <div class="overlay"></div>
      <div class="circle-layer"></div>
      <div class="animated-text">
        <h1>Добро пожаловать на Ивацевичдрев</h1>
      </div>
    </section>

    <section class="roles-section">
      <h1 class="section-title animated-on-scroll">Команда Ивацевичдрев</h1>
      <!-- role blocks... -->
    </section>
  </main>

  <script src="public/js/animation.js"></script>
  <script>
    document.getElementById("burger").addEventListener("click", function () {
      document.getElementById("navMenu").classList.toggle("active");
    });
  </script>
</body>
</html>
